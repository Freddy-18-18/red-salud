<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Salud - Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loader-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
                left: 0;
            }
            50% {
                width: 70%;
                left: 0;
            }
            100% {
                width: 100%;
                left: 100%;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .version {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo pulse">
            ❤️ Red Salud
        </div>
        <div class="tagline">
            Sistema de Gestión Médica
        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <div class="loading-text">
            Iniciando aplicación...
        </div>
    </div>
    <div class="version">
        v1.0.0
    </div>

    <script>
        // Notificar a Tauri que el splash screen está listo
        if (window.__TAURI__) {
            window.__TAURI__.core.once('splashscreen-closed', () => {

            });
        }
    </script>
</body>
</html>
